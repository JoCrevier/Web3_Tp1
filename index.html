<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="script.js"></script>
</head>

<body data-bs-theme="dark" class="d-flex flex-column" style="min-height: 100vh;">

<!-- HEADER -->
 <header class="bg-primary py-3 container-fluid">
    <div class="container">
        <div class="row bg-primary">
            <div class="col-2 bg-secondary mb-3 mt-3">
                <img src="/assets/" alt="logo">
            </div>
            <div class="col-10 bg-secondary mb-3 mt-3">allo</div>
        </div>
    </div>
</header>

<!-- MAIN -->
<main class="container-fluid py-3">

    <div class="row pb-5 pt-5 mb-5 mt-5 d-flex justify-content-center bg-success">
        <div class="col-12 d-flex justify-content-center display-6 fw-bold">Biome / écosystème</div>
         <!-- Conteneur carte + swiper 1 -->
         <div class="col-6 mt-5">
            <!-- CARD 01 -->
            <div class="card">
                <!-- SWIPER -->
                <div class="container">
                    <div class="row">
                      <div class="col-12">
                  
                        <div class="swiper mySwiper">
                          <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./img/Canyon_Biome_01.jpg" class="img-fluid w-100" alt="..."></div>
                            <div class="swiper-slide"><img src="./img/Desert_Biome_01.jpg" class="img-fluid w-100" alt="..."></div>
                            <div class="swiper-slide"><img src="./img/Forest_Biome_01.jpg" class="img-fluid w-100" alt="..."></div>
                            <div class="swiper-slide"><img src="./img/Jungle_Biome_01.webp" class="img-fluid w-100" alt="..."></div>
                          </div>
                          <div class="swiper-button-next"></div>
                          <div class="swiper-button-prev"></div>
                          <div class="swiper-pagination"></div>
                        </div>
                  
                      </div>
                    </div>
                  </div>
                <!-- SWIPER -->
            <div class="card-body">
              <h5 class="card-title d-flex justify-content-center fs-3">Caramel au beurre</h5>
              <p class="card-text d-flex justify-content-center">22.00$</p>
            </div>
          </div>
            </div>

    </div>

    <div class="row-2 pb-5 pt-5 mb-5 mt-5 bg-success">
        <div class="col-xxl-12 bg-warning pb-5 pt-5">
            <h2 class=" display-6 fw-bold">Main page 2</h2>
        </div>
    </div>

    <div class="row-3 pb-5 pt-5 mb-5 mt-5 bg-success">
        <div class="col-xxl-12 bg-warning pb-5 pt-5">
            <h2 class=" display-6 fw-bold">Main page 3</h2>
        </div>
    </div>

    <div class="row-4 pb-5 pt-5 mb-5 mt-5 bg-success">
        <div class="col-xxl-12 bg-warning pb-5 pt-5">
            <h2 class=" display-6 fw-bold">Main page 4</h2>
        </div>
    </div>

</main>

<!-- FOOTER -->
<footer class="bg-primary py-3 mt-auto">
    <div class="container">
        <div class="row bg-primary">
            <div class="col-12 bg-secondary mb-3 mt-3">allo</div>
        </div>
    </div>
</footer>

</body>
</html>
